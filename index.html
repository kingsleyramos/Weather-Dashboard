<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kingsley's Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid">

    <!-- Title -->
    <nav class="navbar fixed-top navbar-light bg-dark p-0 justify-content-center">
        <a class="navbar-brand h1" id="titleBar">Weather Dashboard</a>
    </nav>


    <!-- Content -->
    <div class="row">

        <!-- Search and Search History -->
        <div class="col-md-4 bg-light pb-3">

            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Search for a City" id="citySearch">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="searchBtn">Search</button>
                </div>
            </div>

            <!-- Search History List -->
            <ul class="list-group" id="searchHistory">
            </ul>
        </div>
        
        
        <!-- Weather Content -->
        <div class="col-md-8 m-0 p-0">

            <!-- Current weather -->
            <div class="row m-2">

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title m-0" id="city">Search for a City</h2>
                        <img src="placeholder.png" alt="Current Weather Icon" id="currentWeatherIcon"/>
                        <h6 class="card-subtitle mb-2 text-muted" id="currentDateAndTime">Date: </h6>
                        <p class="card-text" id="currentTempurature">Tempurature: </p>
                        <p class="card-text" id="currentHumidity">Humidity: </p>
                        <p class="card-text" id="currentWindSpeed">Wind Speed: </p>
                        <p class="card-text" id="currentUVIndex">UV Index:</p>
                    </div>
                </div>

                
            </div>

            <div class="mb-2" id="divider"></div> 

            <!-- 5-day Forcast Title -->
            <div class="row mx-2">
                <h3 class="ml-3">5-Day Forcast:</h3>
            </div>

            <!-- 5-day Forcast Title -->
            <div class="row mx-2" id="forcast">
            </div>
        </div>
    </div>
    
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="moment.js"></script>
</body>
</html>
